<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='author' content='Gabriel Victor'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"> 
  <link rel='stylesheet' href='css/style.css'>
  <title>Cartao de visitas - HTML5</title>
</head>
<body>

  <div class='card'>
    <div class='card-inner'>
      <!-- card front -->
      <div class='main front'>
        <div class='content-center'>
          <img src='images/logo.png' alt='logo' class='logo' />
          <p class='org-description'>A empresa n°1 em <span class='highlight'>desenvolvimento de sistemas</span></p>
        </div>
      </div>

      <!-- card back -->
      <div class='main back'>
        <div class='content-center'>
          <div class='left-content'>
            <img src='images/logo.png' alt='logo' class='logo' />
          </div>
          <div class='right-content'>
            <p><i class="fas fa-envelope"></i> <span>contact@corpscript.com.br</span></p>
            <p><i class="fab fa-whatsapp"></i> <span>(85) 98714-4112</span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span>Rua Local, N°123</span></p>
          </div>

          <p class='footer'>Desenvolvido por <a href='https://gvictor.com.br' target='_blank'>Gabriel Victor</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
